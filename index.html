<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="title">
        Crystal Collector
    </div>

    <div id="randomNum">
        
    </div>

    <div id="currentContainer">
        <div class="view">
            <p>Current Number: </p>
        </div>

        <div class="currentBox">
            <p class="current"></p>
        </div>
    </div>

    <div id="winLoss">
        <p>Wins: </p>
        <p id="wins">0</p>
        <p>Losses</p>
        <p id="losses">0</p>
    </div>

    <div id="crystalContainer">
        <div type="button" class="elem crystal1" value="1">
            <img src="assets/images/crystal1.jpg">
        </div>
        <div type="button" class="elem crystal2" value="2">
            <img src="assets/images/crystal2.jpg">
        </div>
        <div type="button" class="elem crystal3" value="3">
            <img src="assets/images/crystal3.jpg">
        </div>
        <div type="button" class="elem crystal4" value="4">
            <img src="assets/images/crystal4.jpg">
        </div>

    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
